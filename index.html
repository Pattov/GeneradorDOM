<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de DOM</title>
    <link rel="shortcut icon" href="img/logoVerde.png" type="image/x-icon">

    <!-- Estilos -->
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/temaOscuro.css">

    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@babel/runtime@7.15.4/helpers/extends.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>
  
</head>

<body>
    <!-- M E N U  -->
    <header class="contenedorMenu">
        <div class="logo">
            <img src="img/logoVerde.png">
            <span>GENERADOR DOM</span>
        </div>
        <nav class="menu">
            <div class='btnmenu guia'><i class='bx bx-book-bookmark'></i>Guía</div>
            <div class='btnmenu test'><i class='bx bx-spreadsheet'></i>Test</div>
        </nav>
        <div class="iconos">
            <label for="theme" id="label"><i class='bx bxs-moon'></i></label>
            <input type="checkbox" id="theme">
            <a href="https://github.com/Pattov/proyectoFin" target="_blank"><i class='bx bxl-github'></i></a>
        </div>
    </header>
    <!-- C U E R P O -->
    <!-- Opciones -->
    <main>
        <section class="encabezadoCuerpo">
            <select id="ejemplos" aria-label="Ejemplos">
                <option value="hide" disabled selected>-- Selecciona un Ejemplo --</option>
                <option value="sencillo">Sencillo</option>
                <option value="select">Select</option>
                <option value="tabla">Tabla</option>
            </select>
            <button id="iconoBorrar" onclick="IconoBorrar()">
                <i class='bx bx-trash'></i>
            </button>
        </section>
        <!-- Paneles -->
        <section>
            <div class="contenedorPaneles">
                <div class="panelEditor" id="editor-html">
                </div>
                <div class="panelEditor" id="editor-js">
                    <button id="icono" class="box-icon" onclick="IconoCopiar()">
                        <i class='bx bx-copy'></i>
                    </button>
                </div>
            </div>
        </section>
    </main>
    <!-- P I E -->
    <footer>
        <p id="footerTexto">PATRICIA TOVAR QUINTANO - 2023</p>
    </footer>
    <!-- V E N T A N A   M O D A L  -->
    <section class="modal mGuia">
        <div class="contenedorModal">
           <h2>Guía</h2>
            <div class="paginas">
                <div id="pag1">
                    <h4>¿Que se puede hacer en DOM?</h4>
                    <p>Se puede seleccionar, modificar, eliminar o agregar de elementos en la página web.</p>
                    <img src="https://blog.logrocket.com/wp-content/uploads/2023/01/7-result-update-component-state-dom-changed-text.gif">
                </div>
                <div id="pag2" class="ocultar">01</div>
                <div id="pag3" class="ocultar">02</div>
            </div>
            <div class="controles">
                <div id="bola1" class="active" onclick="selectDiv(1)"></div>
                <div id="bola2" onclick="selectDiv(2)"></div>
                <div id="bola3" onclick="selectDiv(3)"></div>
            </div>
            <a href="#" class="btnModal cerrar guia">Cerrar</a>
        </div>
    </section>

    <section class="modal mTest">
        <div class="contenedorModal">
            <form id="formularioEstudioMercado">
                <h3 class="tituloModal">Manda tu opinión</h3>
                <div class="contenedorCampo">
                    <label>Situación Actual *</label>
                    <div class="campo">
                        <div class="opcion">
                            <input name="situacionLaboral" id="slTrabajar" type="radio" value="trabajar">
                            <label for="slTrabajar">Trabajando</label>
                        </div>
                        <div class="opcion">
                            <input name="situacionLaboral" id="slEstudiar" type="radio" value="estudiar">
                            <label for="slEstudiar">Estudiando</label>
                        </div>
                        <div class="opcion">
                            <input name="situacionLaboral" id="slAmbos" type="radio"  value="ambos">
                            <label for="slAmbos">Ambos</label>
                        </div>
                    </div>
                </div>
                <div class="contenedorCampo">
                    <label>¿Usarías la aplicación? *</label>
                    <div  class="campo">
                        <div class="opcion">
                            <input name="usabilidad" id="usabilidadSi" type="radio" value="true">
                            <label for="usabilidadSi">Si</label>
                        </div>
                        <div class="opcion">
                            <input name="usabilidad" id="usabilidadNo" type="radio" value="false">
                            <label for="usabilidadNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="contenedorCampo">
                    <label>¿Pagarías por usar la Aplicación? *</label>
                    <div  class="campo">
                        <div class="opcion">
                            <input name="pagar" id="pagarSi" type="radio" value="true">
                            <label for="pagarSi">Si</label>
                        </div>
                        <div class="opcion">
                            <input name="pagar" id="pagarNo" type="radio" value="false">
                            <label for="pagarNo">No</label>
                        </div>
                    </div>
                </div>
                <div class="contenedorCampo">
                    <label>¿Cuanto estarias dispuesto a pagar como pago único? *</label>
                    <div  class="campo">
                        <div class="opcion">
                            <input name="cantidad" id="pagarNada" type="radio" value="0">
                            <label for="pagarNada">0€</label>
                        </div>
                        <div class="opcion">
                            <input name="cantidad" id="pagarPoco" type="radio" value="5">
                            <label for="pagarPoco">5€</label>
                        </div>
                        <div class="opcion">
                            <input name="cantidad" id="pagarAlgo" type="radio" value="10">
                            <label for="pagarAlgo">10€</label>
                        </div>
                        <div class="opcion">
                            <input name="cantidad" id="pagarMucho" type="radio" value="15">
                            <label for="pagarMucho">15€</label>
                        </div>
                    </div>
                </div>
                <div class="contenedorCampo">
                    <label for="textarea">¿Qué te gustaría comentar? *</label>
                    <textarea id="textarea" name="textarea" rows="3" class="form-control"></textarea>
                </div>
                <div class="botones">
                    <a href="#" class="btnModal enviar disabled">Enviar</a>
                    <a href="#" class="btnModal cerrar test">Cerrar</a>
                </div>
            </form>
        </div>
    </section>
    <script src="js/localStorage.js"></script>
    <script src="js/formulario.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/boton.js"></script>
    <script src="js/editor.bundle.js"></script>
    <script src="js/temas.js"></script>
</body>

</html>
